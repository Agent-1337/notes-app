<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notes</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="brand">
          <div class="brand-icon">N</div>
          <div class="brand-text">
            <h1>Notes</h1>
            <p></p>
          </div>
        </div>
        <div class="topbar-actions">
          <button class="ghost" id="clearAll" type="button">Clear all</button>
        </div>
      </header>

      <main class="content">
        <section class="composer">
          <form id="noteForm" autocomplete="off">
            <label class="field">
              <span>Title</span>
              <input type="text" id="noteTitle" maxlength="80" placeholder="A short title" />
            </label>
            <label class="field">
              <span>Note</span>
              <textarea
                id="noteBody"
                rows="4"
                maxlength="2000"
                placeholder="Write your note here..."
                required
              ></textarea>
            </label>
            <div class="composer-actions">
              <div class="hint">Ctrl/Cmd + Enter to save</div>
              <button class="primary" type="submit">Add note</button>
            </div>
          </form>
        </section>

        <section class="notes-section">
          <div class="notes-header">
            <h2>Your notes</h2>
            <div class="search">
              <input type="search" id="searchInput" placeholder="Search..." />
            </div>
          </div>
          <div id="notesList" class="notes-grid"></div>
        </section>
      </main>
    </div>

    <template id="noteTemplate">
      <article class="note">
        <div class="note-header">
          <h3 class="note-title"></h3>
          <time class="note-date"></time>
        </div>
        <p class="note-body"></p>
        <div class="note-actions">
          <button class="ghost small" data-action="edit" type="button">Edit</button>
          <button class="ghost small" data-action="delete" type="button">Delete</button>
        </div>
      </article>
    </template>

    <dialog id="editDialog" class="modal">
      <form method="dialog" id="editForm">
        <header>
          <h3>Edit note</h3>
          <button class="ghost small" value="cancel" type="button" id="closeEdit">âœ•</button>
        </header>
        <label class="field">
          <span>Title</span>
          <input type="text" id="editTitle" maxlength="80" />
        </label>
        <label class="field">
          <span>Note</span>
          <textarea id="editBody" rows="6" maxlength="2000" required></textarea>
        </label>
        <div class="modal-actions">
          <button class="ghost" value="cancel" type="button">Cancel</button>
          <button class="primary" value="confirm" type="submit">Save</button>
        </div>
      </form>
    </dialog>

    <script src="assets/app.js"></script>
  </body>
</html>
